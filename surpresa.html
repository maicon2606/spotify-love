<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa Rom√¢ntica üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
      flex-direction: column;
    }

    /* Cora√ß√µes Flutuantes */
    .hearts {
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 24px;
      color: #ff3f7f;
      animation: hearts 3s infinite;
    }

    @keyframes hearts {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-50px); opacity: 0.5; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Estilo da Carta Fechada */
    .carta-fechada {
      width: 300px;
      height: 400px;
      background: #f8f1f3;
      border-radius: 15px;
      border: 2px solid #ff3f7f;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .carta-fechada:hover {
      transform: scale(1.05);
    }

    .carta-fechada .icon {
      font-size: 50px;
      color: #ff3f7f;
    }

    /* Estilo da Carta Aberta */
    .carta-aberta {
      width: 300px;
      height: 400px;
      background: #fff;
      border-radius: 15px;
      border: 2px solid #ff3f7f;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .carta-aberta.active {
      display: flex;
    }

    /* M√∫sica do YouTube */
    #musicaEmbed {
      width: 100%;
      height: 0;
      transition: height 1s ease;
      margin-top: 20px;
    }

    #musicaEmbed.active {
      height: 315px;
    }
  </style>
</head>

<body>
  <!-- Cora√ß√µes Subindo -->
  <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <!-- Carta Fechada -->
  <div class="carta-fechada" onclick="abrirCarta()">
    <div class="icon">üìú</div>
    <p>Clique para abrir a surpresa!</p>
  </div>

  <!-- Carta Aberta -->
  <div class="carta-aberta" id="cartaAberta">
    <h2>Surpresa Rom√¢ntica üíñ</h2>
    <p><strong>De:</strong> [Seu Nome]</p>
    <p><strong>Para:</strong> [Nome do Amor]</p>
    <p><strong>Mensagem:</strong> [Texto da Mensagem]</p>
  </div>

  <!-- M√∫sica do YouTube -->
  <div id="musicaEmbed"></div>
  
  <script>
    // Fun√ß√£o para abrir a carta
    function abrirCarta() {
      document.getElementById('cartaAberta').classList.add('active');
      document.getElementById('musicaEmbed').classList.add('active');

      // Link do YouTube
      const musicaUrl = 'https://www.youtube.com/embed/TuVv6A9ZtO0?autoplay=1'; // Troque pelo link desejado
      document.getElementById('musicaEmbed').innerHTML = `
        <iframe width="100%" height="315" src="${musicaUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      `;
    }

    // Inicializa a anima√ß√£o da carta fechada
    document.querySelector('.carta-fechada').addEventListener('click', abrirCarta);
  </script>
</body>
</html>
