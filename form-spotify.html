<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Love üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f8c9d7, #f0e6f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #ff3f7f;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 30px;
      font-size: 36px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      color: #ff3f7f;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff3f7f;
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background: #ff3f7f;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6326d;
    }

    #musicaEmbed iframe {
      margin-top: 20px;
      width: 100%;
      height: 380px;
      border: none;
    }

    /* Estilos espec√≠ficos dos layouts */
    .carta-romantica {
      background: #fff;
      border: 2px solid #ff3f7f;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
    }

    .fofo-com-coracoes {
      background: rgba(255, 192, 203, 0.7);
      border-radius: 18px;
      padding: 30px;
      font-size: 18px;
      color: #ff3f7f;
      position: relative;
    }

    .hearts {
      font-size: 30px;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Spotify Love üíñ</h1>

    <label for="foto">üì∏ Foto do Casal</label>
    <input type="file" id="foto" accept="image/*" />

    <label for="de">üíå Nome de quem envia</label>
    <input type="text" id="de" placeholder="Seu nome" />

    <label for="para">üíñ Nome de quem recebe</label>
    <input type="text" id="para" placeholder="Nome do seu amor" />

    <label for="mensagem">‚úçÔ∏è Mensagem de Amor</label>
    <textarea id="mensagem" placeholder="Diga o que sente..." rows="4"></textarea>

    <label for="musica">üéµ M√∫sica (YouTube ou Spotify)</label>
    <input type="text" id="musica" placeholder="Cole o link do YouTube ou Spotify aqui" />

    <label for="layout">üé® Escolha o Layout</label>
    <select id="layout" onchange="mostrarLayout()">
      <option value="spotify">Spotify Love</option>
      <option value="carta-romantica">Carta Rom√¢ntica</option>
      <option value="fofo-com-coracoes">Fofo com Cora√ß√µes</option>
    </select>

    <button onclick="salvarDados()">Criar Minha Surpresa üíñ</button>

    <div id="musicaEmbed"></div>

    <div id="layoutContainer"></div> <!-- Aqui ser√° inserido o layout din√¢mico -->
  </div>

  <script>
    function salvarDados() {
      const de = document.getElementById('de').value;
      const para = document.getElementById('para').value;
      const mensagem = document.getElementById('mensagem').value;
      const musica = document.getElementById('musica').value;
      const layout = document.getElementById('layout').value;

      if (!de || !para || !mensagem || !musica) {
        alert('Por favor, preencha todos os campos ‚ù§Ô∏è');
        return;
      }

      localStorage.setItem('de', de);
      localStorage.setItem('para', para);
      localStorage.setItem('mensagem', mensagem);
      localStorage.setItem('musica', musica);
      localStorage.setItem('layout', layout);

      window.location.href = 'pagamento.html';
    }

    function mostrarLayout() {
      const layoutEscolhido = document.getElementById('layout').value;
      const de = document.getElementById('de').value;
      const para = document.getElementById('para').value;
      const mensagem = document.getElementById('mensagem').value;
      const musica = document.getElementById('musica').value;

      let layoutHtml = '';
      
      if (layoutEscolhido === 'carta-romantica') {
        layoutHtml = `
          <div class="carta-romantica">
            <h2>Carta Rom√¢ntica üíñ</h2>
            <p><strong>De:</strong> ${de}</p>
            <p><strong>Para:</strong> ${para}</p>
            <p><strong>Mensagem:</strong> ${mensagem}</p>
          </div>
        `;
      } else if (layoutEscolhido === 'fofo-com-coracoes') {
        layoutHtml = `
          <div class="fofo-com-coracoes">
            <h2>Fofo com Cora√ß√µes üíñ</h2>
            <p><strong>De:</strong> ${de}</p>
            <p><strong>Para:</strong> ${para}</p>
            <p><strong>Mensagem:</strong> ${mensagem}</p>
            <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
          </div>
        `;
      } else {
        layoutHtml = `
          <h2>Spotify Love üíñ</h2>
          <p><strong>De:</strong> ${de}</p>
          <p><strong>Para:</strong> ${para}</p>
          <p><strong>Mensagem:</strong> ${mensagem}</p>
          <p><strong>M√∫sica:</strong> ${musica}</p>
        `;
      }

      document.getElementById('layoutContainer').innerHTML = layoutHtml;
    }
  </script>
</body>
</html>
