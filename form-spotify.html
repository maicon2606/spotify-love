<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul치rio de Surpresa 游눘</title>
  <style>
    /* Estilos b치sicos do formul치rio */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #ff3f7f;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      background-color: #ff3f7f;
      color: white;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #e6326d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formul치rio de Surpresa 游눘</h1>

    <label for="de">游눏 Nome de quem envia</label>
    <input type="text" id="de" placeholder="Seu nome" />

    <label for="para">游눘 Nome de quem recebe</label>
    <input type="text" id="para" placeholder="Nome do seu amor" />

    <label for="mensagem">九꽲잺 Mensagem de Amor</label>
    <textarea id="mensagem" placeholder="Escreva sua mensagem..." rows="4"></textarea>

    <label for="musica">游꿧 M칰sica (YouTube ou Spotify)</label>
    <input type="text" id="musica" placeholder="Cole o link do YouTube ou Spotify aqui" />

    <label for="layout">游꿛 Escolha o Layout</label>
    <select id="layout">
      <option value="spotify">Spotify Love</option>
      <option value="carta-romantica">Carta Rom칙ntica</option>
      <option value="fofo-com-coracoes">Fofo com Cora칞칫es</option>
    </select>

    <button onclick="salvarDados()">Criar Minha Surpresa 游눘</button>
  </div>

  <script>
    // Fun칞칚o para salvar os dados no localStorage
    function salvarDados() {
      const de = document.getElementById('de').value;
      const para = document.getElementById('para').value;
      const mensagem = document.getElementById('mensagem').value;
      const musica = document.getElementById('musica').value;
      const layout = document.getElementById('layout').value;

      if (!de || !para || !mensagem || !musica) {
        alert('Por favor, preencha todos os campos 仇벒잺');
        return;
      }

      // Salvar os dados no localStorage
      localStorage.setItem('de', de);
      localStorage.setItem('para', para);
      localStorage.setItem('mensagem', mensagem);
      localStorage.setItem('musica', musica);
      localStorage.setItem('layout', layout);

      // Redireciona para a p치gina de surpresa
      window.location.href = 'surpresa.html';
    }
  </script>
</body>
</html>
