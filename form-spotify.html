<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Love üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f8c9d7, #f0e6f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #ff3f7f;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 30px;
      font-size: 36px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      color: #ff3f7f;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff3f7f;
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background: #ff3f7f;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6326d;
    }

    .icon {
      font-size: 20px;
      margin-right: 10px;
    }

    #musicaEmbed iframe {
      margin-top: 20px;
      width: 100%;
      height: 380px;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Spotify Love üíñ</h1>

    <label for="foto">üì∏ Foto do Casal</label>
    <input type="file" id="foto" accept="image/*" />

    <label for="de">üíå Nome de quem envia</label>
    <input type="text" id="de" placeholder="Seu nome" />

    <label for="para">üíñ Nome de quem recebe</label>
    <input type="text" id="para" placeholder="Nome do seu amor" />

    <label for="mensagem">‚úçÔ∏è Mensagem de Amor</label>
    <textarea id="mensagem" placeholder="Diga o que sente..." rows="4"></textarea>

    <label for="musica">üéµ M√∫sica (YouTube ou Spotify)</label>
    <input type="text" id="musica" placeholder="Cole o link do YouTube ou Spotify aqui" />

    <label for="layout">üé® Escolha o Layout</label>
    <select id="layout">
      <option value="spotify">Spotify Love</option>
      <option value="carta">Carta Rom√¢ntica</option>
      <option value="fofo">Fofo com Cora√ß√µes</option>
    </select>

    <button onclick="salvarDados()">Criar Minha Surpresa üíñ</button>

    <div id="musicaEmbed"></div>
  </div>

  <script>
    function salvarDados() {
      const de = document.getElementById('de').value;
      const para = document.getElementById('para').value;
      const mensagem = document.getElementById('mensagem').value;
      const musica = document.getElementById('musica').value;
      const layout = document.getElementById('layout').value;

      if (!de || !para || !mensagem || !musica) {
        alert('Por favor, preencha todos os campos ‚ù§Ô∏è');
        return;
      }

      localStorage.setItem('de', de);
      localStorage.setItem('para', para);
      localStorage.setItem('mensagem', mensagem);
      localStorage.setItem('musica', musica);
      localStorage.setItem('layout', layout);

      window.location.href = 'pagamento.html';
    }

    function tocarMusica() {
      const musicaUrl = document.getElementById('musica').value;
      let embedHtml = '';

      // Verifica se √© um link do YouTube
      if (musicaUrl.includes('youtube.com')) {
        const videoId = musicaUrl.split('v=')[1].split('&')[0]; // Extrai o ID do v√≠deo
        embedHtml = `
          <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        `;
      }

      // Verifica se √© um link do Spotify
      else if (musicaUrl.includes('spotify.com')) {
        const spotifyId = musicaUrl.split('track/')[1].split('?')[0]; // Extrai o ID da m√∫sica
        embedHtml = `
          <iframe src="https://open.spotify.com/embed/track/${spotifyId}?autoplay=1" frameborder="0" allow="encrypted-media"></iframe>
        `;
      }

      if (embedHtml) {
        document.getElementById('musicaEmbed').innerHTML = embedHtml; // Exibe o player da m√∫sica
      } else {
        alert("Por favor, insira um link v√°lido do YouTube ou Spotify!");
      }
    }

    // Adiciona o player de m√∫sica assim que o usu√°rio digitar o link e clicar no bot√£o
    document.getElementById('musica').addEventListener('input', tocarMusica);
  </script>
</body>
</html>
